<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Real Time Weather!</title>
</head>

<body>
    <main>
        <div id="search-box" class="container text-center">
            <label for="city" id="weather-status">Weather Status</label>
            <input type="search" id="city" class="form-control" placeholder="City name">
            <button type="submit" class="btn btn-primary">Check</button>
        </div>

        <div class="container text-center">
            <div class="row text-center hide">
                <h2 id="city-name">City Name</h2>
                <div class="row">
                    <div class="col">
                        <img id="wicon" src="" alt="Weather icon"></div>
                </div>

                <h5 id="temperature">Temperature</h5>

                <div class="col-xs-6">
                    <h5 id="wind">Wind</h5>
                </div>
                <div class="col-xs-6">
                    <h5 id="humidity">Humidity</h5>
                </div>
                <div class="col-xs-6">
                    <h5 id="max-temp">Max Temp</h5>
                </div>
                <div class="col-xs-6">
                    <h5 id="min-temp">Min Temp</h5>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="/assets/script.js"></script>
</body>

</html>
