<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Real Time Weather!</title>
</head>

<body>
    <main>
        <div class="container">
            <h5 id="weather-status" class="text-center">Weather Status</h5>
            <div class="row">
                <div class="text-center">
                    <label for="city">See the weather in this city!</label>
                    <input type="search" id="city" class="form-control" placeholder="...">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <h2 id="city-name">City Name</h2>
                    </div>
                    <div class="row text-center">
                        <div class="col-xs-6">
                            <h5 id="temperature">Temperature</h5>
                        </div>
                        <div class="col-xs-6">
                            <h5 id="wind">Wind</h5>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <script src="/assets/script.js"></script>
</body>

</html>
